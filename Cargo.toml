[package]
name = "gcsf"
description = "Filesystem based on Google Drive"
version = "0.1.28"
repository = "https://github.com/harababurel/gcsf"
authors = ["Sergiu Puscas <srg.pscs@gmail.com>"]
license = "MIT"
keywords = ["google", "drive", "fuse", "filesystem"]
exclude = ["build/**/*.o", "doc/**/*.html", "client_secret.json", "/ci/*"]


[dependencies]
chrono = "0.4.11"
clap = { version = "2.33.0", features = ["yaml"] }
config = "0.10.1"
ctrlc = "3.1.4"
failure = "0.1.7"
fuse = "0.3.1"
# google-drive3 = "1.0.7+20171201"
google-drive3-fork = "1.0.10"
id_tree = "1.7.0"
itertools = "0.9.0"
lazy_static = "1.4.0"
libc = "0.2.68"
log = "0.4.8"
lru_time_cache = "0.10.0"
maplit = "1.0.2"
mime-sniffer = "0.1.2"
pretty_env_logger = "0.4.0"
rand = "0.7.3"
serde = "1.0.106"
serde_derive = "1.0.106"
serde_json = "1.0.51"
time = "0.2.0"
xdg = "2.2.0"
yup-oauth2 = "1.0.9"

# These versions required by google-drive3
hyper = "0.10"
hyper-native-tls = "0.3.0"
